<template>

     <div class="alarm-card"> 
        <h1>Alarm Clock </h1>
        <img src={clockImage} alt="clock Image" height="200px" width="200px" class={shakeImage}>
        <!-- image will come here -->
        <h2> {currentTime}</h2>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                        
                        <!-- calling child component -->
                    <c-clock-dropdown label="Hours(hr)" options={hours} unique-id="select-hour" onoptionhandler={optionhandler}>
                    </c-clock-dropdown>
       
                </div>

                <div class="slds-col"> 

                    <c-clock-dropdown label="Minute" options={minutes} unique-id="select-minuter" onoptionhandler={optionhandler}>
                    </c-clock-dropdown>
       
                </div>

                <div class="slds-col">
    
                    <c-clock-dropdown label="AM/PM" options={meridiens} unique-id="select-AMPM" onoptionhandler={optionhandler} >
                    </c-clock-dropdown>
                       
                </div>
            </div>
            <template if:false={isAlarmSet}>
                <button class="slds-button slds-button_neutral slds-button_stretch" 
                    disabled ={isFieldNotSelected} onclick={setAlarmHandler}>
                    Set Alarm
                </button>
            </template>
            
            <template if:true={isAlarmSet}>
                <button class="slds-button slds-button_neutral slds-button_stretch" 
                         onclick={clearAlarmHandler}>
                    Clear Alarm
                </button>

            </template>
                
     </div>
 
</template>
