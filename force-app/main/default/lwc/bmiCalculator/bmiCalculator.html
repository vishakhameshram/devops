<template>
    <div class="app slds-var-p-around_medium" > 
        <div class="box">
            <h1>BMI calculator</h1>
            <template if:true={result}>
                <section>
                    <h2>Your BMI value is:</h2>
                    <div class="result-value"> {bmiValue}</div>
                    <h2>So you are :</h2>
                    <div class="result-value">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large" 
                            onclick={recalculate}>
                        RE-calculate 
                    </button>
                </section>
            </template>        


        <template if:false={result}> 
            <form onsubmit={submitHandler}>  
                <!-- form will come here -->
                <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">Height(cm)</label>

                        <div class="slds-form-element__control">
                        <input type="number" id="text-input-height" min="0" placeholder="Enter your height in cm" 
                                required  class="slds-input" name="height" value={height} onchange={inputHandler}/>
                        </div>
                </div>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight">weight (kg)</label>

                    <div class="slds-form-element__control">
                    <input type="number" id="text-input-weight" min="0" placeholder="Enter your weight in Kg" 
                            required  class="slds-input" name="weight" value={weight} onchange={inputHandler}/>
                    </div>
            </div>
                <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large">
                        calculate 
                </button>
            </form>
        </template>

            <div class="info-wrapper">
                <h2> What your BMI Means</h2>
                <p class="slds-var-m-bottom_large"> once you have measured your BMI</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_large">you are very underwaight</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">between 18.5 to 25</h3>
                <p class="slds-var-m-bottom_large">you have healthy weight</p>
                <h3 class="slds-text-color_error slds-text-heading_medium"> 25 to 30</h3>
                <p class="slds-var-m-bottom_large">you are overweight</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">over 30</h3>
                <p class="slds-var-m-bottom_large">you are obese</p>
            </div>
        </div>
    </div>
</template>
