<template>
    <lightning-card title=" Account manager Lds Record Forms">
        <div class="slds-p-around_medium">
            <lightning-layout>
                <lightning-layout-item size="6" padding="around-small">

                    <lightning-card title="View Account record">
                        <p>
                            <lightning-formatted-text value={retAccountName}></lightning-formatted-text>
                        </p>
                        <p>
                            <lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone>
                            
                        </p>
                        <p>
                            <lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url>

                        </p>
                        

                    </lightning-card>
                </lightning-layout-item>

                <!-- create records -->
                <lightning-layout-item size="6" padding="around-small">
                        <lightning-card title=" Create new account record">
                                <lightning-input label="Account Name" type="text" onchange={handleAccountNamechange}></lightning-input>
                                <lightning-input label="Account Phone" type="Phone" onchange={handleAccountPhonechange}> </lightning-input>
                                <lightning-input label="Account website" type="url" onchange={handleAccountWebsitechange}> </lightning-input>
                               <lightning-button label="create account" onclick={createNewAccount} variant="brand"></lightning-button>
                        </lightning-card>

                </lightning-layout-item>
            </lightning-layout>
            
        </div>
    </lightning-card>
</template>
