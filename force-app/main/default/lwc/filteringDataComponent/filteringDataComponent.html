<template>
    <lightning-card title="Client sode Filtering Demo"> 
        <div class="slds-p-around_medium">
            <lightning-layout>

                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text" label="Filter" onkeyup={filterHandler}></lightning-input>
                </lightning-layout-item>
                
            </lightning-layout>
            <table>
                <thead>
                    <tr>
                        <template for:each={headings} for:item="heading"> 
                            <th key={heading}>{heading}</th>
                        </template>
                        
                    </tr>
                </thead>
                <tbody>
                    <template for:each={filtererData} for:item="data"> 
                        <tr key={data.Id}>
                            <td>{data.Name}</td>
                            <td>{data.Email}</td>
                            <td>{data.Title}</td>
                            <td>{data.Id}</td>

                        </tr>
                    </template>
                    
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
