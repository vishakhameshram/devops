<template>
    
    <div class="slds-m-around_medium">

        <lightning-input 
            type="search"
            onchange={searchHandler}
            label="Name of Users"
            value={searchKey}>
        </lightning-input>
    </div>

<template if:true={userNames}>
    <template for:each={userNames} for:item="userName">
        <div class="slds-box slds-box_xx-small" key={userName.Id}>

            <p>Name-{userName.Name}</p> 

        </div>
    </template>
</template>



</template>
