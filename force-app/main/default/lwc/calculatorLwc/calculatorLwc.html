<template>
    <lightning-card title="calculator">
        <div class="slds-box slds-theme_shade"></div>
            <lightning-input type="number" label="number1" onchange={handleFirstNumber} value={firstNumber}></lightning-input>
            <lightning-input type="number" label="number2" onchange={handleFecondNumber} value={secondNumber}></lightning-input>
            <div class="slds-box slds-theme_shade">

                <lightning-button lable="add" onclick={Addition}></lightning-button>
                <lightning-button lable="Mult" onclick={Multiply}></lightning-button>
                <lightning-button lable="Div" onclick={divide}></lightning-button>
                <lightning-button lable="Subs" onclick={Subtract}></lightning-button>
            </div>
            <div>
                result is :{result}
            </div>
            
    </lightning-card>
</template>
