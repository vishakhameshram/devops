<template>
    <lightning-card>

        <div class="slds-p-around_medium">
            <div class="slds-p-around_medium">
                <lightning-input 
                            type="search" 
                            onchange={fetchBooksHandler} 
                            label="Search Books"
                            value={query}>
                </lightning-input>
            </div>
            <lightning-layout multiple-rows>
                <template if:true={books}>
                    <template for:each={books.items} for:item="book" >
                        <lightning-layout-item size="3" padding="2" key={book.id}>
                            <div class="slds-box slds-p-around_medium"> 
                                <img src={book.volumeInfo.imageLinks.smallThumbnail} height="200px" />
                                <div class="slds-text-heading_small"><strong>{book.volumeInfo.title}</strong></div>
                                <div><strong>Published Date - {book.volumeInfo.publishedDate}</strong></div>
                                <div><strong>Avaerage Rating - {book.volumeInfo.averageRating} </strong></div>
                            </div>
                        </lightning-layout-item>
                        


                    </template>

                </template>

            </lightning-layout>
        </div>

    </lightning-card>
</template>
